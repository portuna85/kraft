<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Spring Security CSRF (있다면 자동 주입됨) -->
    <meta th:if="${_csrf != null}" th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:if="${_csrf != null}" th:name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title th:text="${title}">Kraft Book</title>

    <!-- ✅ Bootstrap 5.3.x 최신 CDN -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-..."
            crossorigin="anonymous"
    />
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Kraft Book</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarsExample" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a th:href="@{/}" class="nav-link">Home</a></li>
                <li class="nav-item"><a th:href="@{/posts/save}" class="nav-link">글 등록</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 공통 스크립트 -->
<div th:fragment="scripts">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-..."
            crossorigin="anonymous"
    ></script>
    <!-- 앱 스크립트 -->
    <script th:src="@{/js/app/index.js}"></script>
</div>

</body>
</html>
