<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragments :: head('글 수정')"></head>
<body>
<header th:replace="layout/fragments :: navbar"></header>

<main class="container py-4" th:with="p=${post}">
    <h1 class="h4 mb-3">글 수정</h1>

    <input type="hidden" id="id" th:value="${p.id}"/>

    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input id="title" class="form-control" type="text" th:value="${p.title}"/>
    </div>

    <div class="mb-3">
        <label for="author" class="form-label">작성자</label>
        <input id="author" class="form-control" type="text" th:value="${p.author}" disabled/>
    </div>

    <div class="mb-4">
        <label for="content" class="form-label">내용</label>
        <textarea id="content" class="form-control" rows="8" th:text="${p.content}"></textarea>
    </div>

    <div class="d-flex gap-2">
        <button id="btn-update" class="btn btn-primary">수정</button>
        <button id="btn-delete" class="btn btn-danger">삭제</button>
        <a class="btn btn-outline-secondary" href="/">목록</a>
    </div>
</main>

<footer th:replace="layout/fragments :: scripts"></footer>
</body>
</html>
