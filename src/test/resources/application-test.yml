spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트는 자동 생성
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false

  flyway:
    enabled: false  # 테스트 환경에서는 Flyway 비활성화

  data:
    redis:
      host: localhost
      port: 6379

  session:
    store-type: none  # 테스트 환경에서는 Redis 세션 사용 안 함

logging:
  level:
    org.hibernate.SQL: debug
    com.kraft: debug

